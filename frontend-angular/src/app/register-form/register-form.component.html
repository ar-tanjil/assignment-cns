
<div class="customContainer">
  <form [formGroup]="userForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="firstNameField">First name</label>
      <input type="text" class="form-control" id="firstNameField"  placeholder="Enter First Name"
             formControlName="firstname">
    </div>
    <div class="form-group">
      <label for="lastNameField">Last name</label>
      <input type="text" class="form-control" id="lastNameField"  placeholder="Enter Last Name"
             formControlName="lastname">
    </div>
    <div class="form-group">
      <label for="userNameField">Username</label>
      <input type="text" class="form-control" id="userNameField"  placeholder="Enter Username"
             formControlName="username">
    </div>
    <div class="form-group">
      <label for="emailField">Email</label>
      <input type="email" class="form-control" id="emailField"  placeholder="Enter Email"
             formControlName="email">
    </div>
    <div class="form-group">
      <label for="passwordField">Password</label>
      <input type="password" class="form-control" id="passwordField"  placeholder="Enter Password"
             formControlName="password">
    </div>
    <div class="form-group">
      <label for="role">Select Role</label>
      <select class="form-control" id="role" formControlName="role" >
        <option value="ROLE_ADMIN" selected >Admin</option>
        <option value="ROLE_USER">User</option>
      </select>
    </div>


    <!-- ---------------- -->



    <button type="submit" class="btn btn-primary m-2">Submit</button>
    <button class="mx-auto btn btn-success m-2" routerLink="/login">Return to login</button>
  </form>
</div>
